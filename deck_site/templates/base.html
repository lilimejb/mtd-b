<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>

    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
    {% else %}
    {% if current_user.is_authenticated %}
    <a href="decks" class="btn btn-secondary">Добавить колоду</a>

    </main>

</html>
